{% include 'base.html' %}


{% block content %}
<div class="bucket_table">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Download</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ obj.Key }}</td>
            <td>{{ obj.Size|filesizeformat }}</td>
            <td><a href="{% url 'home:bucket_object_download' obj.Key %}">download</a></td>
            <td><a href="{% url 'home:bucket_object_delete' obj.Key %}">delete</a></td>
        </tr>
        </tbody>
            {% endfor %}
    </table>
</div>
	
{% endblock %}
